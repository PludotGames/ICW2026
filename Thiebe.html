<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Basic Fun Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #333;
            background: #333;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        #joke {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welkom</h1>
        <p>Klik op de knop voor een random grap.</p>
        <button onclick="showJoke()">Toon grap</button>
        <p id="joke"></p>
    </div>

    <script>
        const jokes = [
            "Waarom kunnen programmeurs niet zwemmen? Omdat ze bang zijn voor bugs.",
            "Waarom nam de computer een bril? Om zijn website beter te zien.",
            "Wat zegt een JavaScript-bestand na een lange dag? Ik ben uitgeput."
        ];

        function showJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById("joke").innerText = jokes[randomIndex];
        }
    </script>

</body>
</html>
